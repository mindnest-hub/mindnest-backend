services:
  - type: web
    name: mindnest-backend
    env: node
    buildCommand: "rm -f .env prisma/.env && if [ -z \"$DATABASE_URL\" ]; then echo '‚ùå ERROR: DATABASE_URL is missing from environment'; exit 1; fi && npm install && npx prisma generate && npx prisma migrate deploy && npm run build"
    startCommand: npm run start:prod
    envVars:
      - key: JWT_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
